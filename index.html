<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code - FrontEnd Mentor</title>

    <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./src/reset.css">
    <link rel="stylesheet" href="./src/style.css">

</head>
<body>
    <main>
        <div class="container">
            <img class="qrcode" src="./src/images/image-qr-code.png" alt="QR Code">

            <p class="titulo">Improve your front-end skills by building projects</p>

            <p class="informacoes">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>
    </main>
</body>
</html>
